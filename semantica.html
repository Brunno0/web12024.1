<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Semânticas HTML5</title>
</head>
<body>
    <!-- O elemento header é usado para representar a introdução de um conteúdo ou uma seção de cabeçalho -->
    <header>
        <h1>Meu Site</h1>
        <nav>
            <!-- O elemento nav é usado para agrupar links de navegação -->
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- O elemento main é usado para representar o conteúdo principal da página -->
    <main>
        <!-- O elemento article é usado para representar uma seção independente de conteúdo -->
        <article>
            <h2>Artigo 1</h2>
            <p>Conteúdo do artigo...</p>
        </article>

        <!-- O elemento section é usado para representar uma seção genérica de conteúdo -->
        <section>
            <h2>Seção 1</h2>
            <p>Conteúdo da seção...</p>
        </section>
    </main>

    <!-- O elemento footer é usado para representar o rodapé da página -->
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
